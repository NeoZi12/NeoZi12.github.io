    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            background-color: #0d0208;
            color: #00FF41;
            position: relative;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .border-accent {
            position: fixed;
            background: linear-gradient(135deg, #00FF41 0%, #00CC33 50%, #00FF41 100%);
            z-index: 1000;
        }

        .border-left {
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
        }

        .border-top {
            top: 0;
            left: 0;
            width: 15%;
            height: 8px;
        }

        .border-bottom {
            bottom: 0;
            right: 0;
            width: 20%;
            height: 8px;
        }

        .border-right {
            top: 0;
            right: 0;
            width: 8px;
            height: 15%;
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 3rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00FF41;
            z-index: 10;
            text-shadow: 0 0 10px #00FF41;
        }

        .social-links {
            position: absolute;
            top: 2rem;
            right: 3rem;
            display: flex;
            gap: 1.5rem;
            z-index: 10;
        }

        .social-links a {
            color: #00CC33;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00FF41;
            filter: drop-shadow(0 0 8px #00FF41);
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 4rem 6rem;
            gap: 4rem;
            position: relative;
            z-index: 1;
        }

        .left-section {
            flex: 1;
            max-width: 600px;
        }

        .welcome-text {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            line-height: 1.1;
            color: #00FF41;
            text-shadow: 0 0 20px #00FF41;
        }

        .accent-line {
            width: 60px;
            height: 3px;
            background-color: #00FF41;
            margin-bottom: 2rem;
            box-shadow: 0 0 10px #00FF41;
        }

        .intro-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #00CC33;
            margin-bottom: 1.5rem;
        }

        .highlight {
            color: #00FF41;
            text-shadow: 0 0 5px #00FF41;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .projects-box {
            background-color: rgba(0, 20, 0, 0.8);
            padding: 3rem;
            border-radius: 8px;
            min-width: 300px;
            border: 1px solid #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .projects-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #00FF41;
            text-shadow: 0 0 10px #00FF41;
        }

        .project-list {
            list-style: none;
        }

        .project-list li {
            margin-bottom: 1.5rem;
        }

        .project-link {
            display: block;
            font-size: 1.1rem;
            font-weight: 400;
            color: #00CC33;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            border-left: 3px solid transparent;
            padding-left: 1rem;
        }

        .project-link:hover {
            color: #00FF41;
            border-left-color: #00FF41;
            transform: translateX(10px);
            text-shadow: 0 0 8px #00FF41;
        }

        .project-link::before {
            content: '> ';
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-link:hover::before {
            opacity: 1;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            right: 3rem;
            color: #00CC33;
            font-size: 0.875rem;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                padding: 4rem 3rem;
            }

            .welcome-text {
                font-size: 3.5rem;
            }

            .logo {
                left: 2rem;
            }

            .social-links {
                right: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }

            .welcome-text {
                font-size: 2.5rem;
            }

            .logo {
                font-size: 2rem;
                left: 1.5rem;
                top: 1.5rem;
            }

            .social-links {
                right: 1.5rem;
                top: 1.5rem;
            }

            .projects-box {
                padding: 2rem;
            }

            footer {
                right: 1.5rem;
            }
        }

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters - Katakana, Latin letters, and numbers
        const matrixChars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const characters = matrixChars.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function draw() {
            ctx.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
